        //normal function
        let student={sna:"Praveen",age:19,demo:function(){

        }}

        student.demo()

        
        //arrow function
        let student2={sna:"Praveen",age:19,demo:()=>{

        let students=[{sna:"Praveen",age:19,sma:90,fee:true},
                    {sna:"Arthi",age:18,sma:98,fee:false},
                    {sna:"Ajay",age:17,sma:80,fee:true}
        ]
        console.log(students)

        students.forEach((stu)=>
    {
        console.log(stu)
        console.log(stu.sna+" "+stu.sma)
    })

    let newStudent=students.map((stu)=>
    {
        return{
        name:stu.sna,mark:stu.sma+2
        }
    })

    console.log(newStudent)
