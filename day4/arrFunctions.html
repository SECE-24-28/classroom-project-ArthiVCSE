<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["Arun","Vijay","Shiva"]
            console.log(arr)
            console.log(arr.toString())

            arr.push("Ajay")
            console.log(arr)

            arr.unshift("Vimal")
            console.log(arr)

            arr.pop()
            console.log(arr)

            arr.shift()
            console.log(arr)

            delete arr[1]
            console.log(arr)

            arr.splice(1,1)
            console.log(arr)

            arr.splice(0,2,"Hari","Jack")
            console.log(arr)

            arr.push("Arthi")
            console.log(arr)

            let newArray=arr.slice(0,2);
            console.log(newArray+" this is new array")
    </script>
</body>
</html>
