<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To Do App</title>

  <script>
    function display() {
      let item = document.getElementById("txt").value;
      if (item.trim() === "") return;

      let list = document.getElementById("li");
      let newItem = document.createElement("li");
      newItem.textContent = item + " ";
      newItem.addEventListener("click", function() {
        if (newItem.style.textDecoration === "line-through") {
          newItem.style.textDecoration = "none";
        } else {
          newItem.style.textDecoration = "line-through";
        }
      });

      let del = document.createElement("button");
      del.textContent = "Delete";
      del.addEventListener("click", function(event) {
        event.stopPropagation();
        list.removeChild(newItem);
      });

      newItem.appendChild(del);
      list.appendChild(newItem);

      document.getElementById("txt").value = "";
    }
  </script>
</head>
<body>

  <h1>Simple To Do App</h1>
  <input type="text" id="txt" placeholder="Enter task">
  <button onclick="display()">ADD</button>
  <br><br>
  <ol id="li"></ol>

</body>
</html>
