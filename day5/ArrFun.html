<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function demo(){
            console.log("Demo Function")
        }
        demo();

        let samp=()=>{
            console.log("Arrow function");
            return "India";
        }
        samp();

        let press=(a,b)=>a+b;
        console.log(press(3,4));


        //Destructure the array
        let arr=[12,34,65]
        let [a,b,c]=arr;
        console.log(a)
        console.log(b)
        console.log(c)

        //Destructure the objects
        let obj1={na:"Ajay",age:"19"}
        let {na,age}=obj1
        console.log(na)
        console.log(age)
        //Destructure the objects with different names
        let obj={na:"Ajay",age:"19"}
        let {na:n,age:d}=obj
        console.log(n)
        console.log(d)
        console.log(obj)

    </script>
    
</body>
</html>
