<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aptitude Guru Hem LMS - Login</title>

<style>
    body {
        margin: 5px;
        font-family: Arial, sans-serif;
        background: #f5f9fc;
    }

    .top-logo img {
        height: 40px;
        padding:10px;
        padding-left: 10px;
    }

    .container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .heading {
        text-align: center;
        margin-bottom: 20px;
    }
    .heading h2 {
        color: #0049ff;
        margin-bottom: 5px;
        font-size: 28px;
    }
    .heading h3 {
        color: #000;
        font-size: 28px;
    }
    .heading h4 {
        color: red;
        font-size: 28px;
        margin-top: 5px;
    }

    /* Login box */
    .login-box {
        width: 350px;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    label {
        font-size: 14px;
        color: #333;
    }

    .input-box {
        width: 80%;
        margin-top: 5px;
        margin-bottom: 15px;
        position: relative;
    }

    .input-box input {
        width: 100%;
        padding: 10px 35px 10px 35px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }

    .input-box i {
        position: absolute;
        left: 10px;
        top: 10px;
        color: #888;
    }

    .show-btn {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 13px;
        cursor: pointer;
        color: #444;
    }

    .forgot {
        font-size: 13px;
        margin-bottom: 10px;
        color: #838588;
        display: inline-block;
    }

    .login-btn {
        width: 100%;
        background: red;
        color: rgb(255, 255, 255);
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .bottom-text {
        font-size: 13px;
        color:#838588;
        margin-top: 15px;
    }
    .bottom-text a {
        color: #0049ff;
        text-decoration: none;
    }

.floating-buttons {
    position: fixed;
    bottom: 25px;
    right: 25px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 999;
}

.float-btn {
    background: #25D366;
    color: #fff;
    padding: 10px 18px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.2s;
}

.float-btn:hover {
    transform: scale(1.05);
}

</style>
</head>

<body>

<div class="top-logo">
    <img src="logo.png" alt="Aptitude Guru Hem Logo">
</div>

<div class="container">

    <div class="heading">
        <h2>Welcome to</h2>
        <h3>Aptitude Guru Hem</h3>
        <h4>LMS</h4>
    </div>

    <div class="login-box">

        <label>Email</label>
        <div class="input-box">
            <input type="email" placeholder="linda@framcreative.com">
        </div>

        <label>Password</label> 
        <font style="font-size: small;font-weight: lighter; padding-left: 15.4rem;">Show</font>
        <div class="input-box">

            <input type="password" id="pwd" placeholder="Your Password">
            <span class="show-btn" onclick="togglePassword()"></span>
        </div>

        <a href="#" class="forgot">Forgot Password</a>

        <button class="login-btn">Login</button>

        <div class="bottom-text">
            If you don't have an account yet, you can create by<br>
            clicking <a href="#">Create Account</a> button.
        </div>

    </div>

</div>

<div class="floating-buttons">
    <a href="#" target="_blank" class="float-btn">Join Channel</a>

    <a href="#" target="_blank" class="float-btn">Ask Query</a>
</div>


<script>
function togglePassword() {
    const pwd = document.getElementById("pwd");
    if (pwd.type === "password") {
        pwd.type = "text";
    } else {
        pwd.type = "password";
    }
}
</script>

</body>
</html>
