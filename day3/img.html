<html>
    <head>
        <script>
        let arr = ["me1 (1).jpg", "me1 (2).jpg", "me1 (3).jpg"];
        let i = 0;

        function next() {
            let img = document.getElementById("im");
            img.src = arr[i];
            i++;
            if (i >= arr.length) {
                i = 0;
            }
        }

        function pre() {
            let img = document.getElementById("im");
            i--; 
            if (i < 0) { 
                i = arr.length - 1; 
            }
            img.src = arr[i];
        }
</script>
    </head>
    <body>
        <img src="me1 (1).jpg" width="350" height="500" id="im">
        <br>
        <button onclick="next()">Next</button>
        <button onclick="pre()">Previous</button>
        </body>
</html>
