<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        table {
            margin: 50px auto;
            background: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            font-size: 14px;
        }
        button {
            width: 100px;
            padding: 8px;
            margin: 5px;
            font-size: 14px;
            background: #4CAF50;
            color: white;
        }
        h2 {
            text-align: center;
        }
    </style>
    <script>
        function add() {
            let a = parseInt(document.getElementById("t1").value);
            let b = parseInt(document.getElementById("t2").value);
            document.getElementById("t3").value = a + b;
        }
        function sub() {
            let a = parseInt(document.getElementById("t1").value);
            let b = parseInt(document.getElementById("t2").value);
            document.getElementById("t3").value = a - b;
        }
        function mul() {
            let a = parseInt(document.getElementById("t1").value);
            let b = parseInt(document.getElementById("t2").value);
            document.getElementById("t3").value = a * b;
        }
        function div() {
            let a = parseInt(document.getElementById("t1").value);
            let b = parseInt(document.getElementById("t2").value);
            document.getElementById("t3").value = a / b;
        }
    </script>
</head>
<body>
    <h2>Simple Calculator</h2>
    <table>
        <tr>
            <td>First Number:</td>
            <td><input type="text" id="t1" placeholder="Enter first number"></td>
        </tr>
        <tr>
            <td>Second Number:</td>
            <td><input type="text" id="t2" placeholder="Enter second number"></td>
        </tr>
        <tr>
            <td>Answer:</td>
            <td><input type="text" id="t3" placeholder="Result"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="add()">ADD</button>
                <button onclick="sub()">SUB</button>
                <button onclick="mul()">MUL</button>
                <button onclick="div()">DIV</button>
            </td>
        </tr>
    </table>
</body>
</html>
