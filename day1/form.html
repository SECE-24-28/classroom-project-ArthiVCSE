<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Application Form</title>
</head>
<body>
  <h2>Student Application Form</h2>
  <form action="Formsub.html">
    <table>
      <tr>
        <td><label for="name">Full Name:</label></td>
        <td><input type="text" id="name" name="name" 
                    required minlength="3" maxlength="50"
                   pattern="[A-Za-z\s]+"
                   title="Only letters and spaces allowed"></td>
      </tr>

      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>

      <tr>
        <td><label for="phone">Phone Number:</label></td>
        <td><input type="tel" id="phone" name="phone"
                   required pattern="[0-9]{10}"
                   title="Enter a 10-digit phone number"></td>
      </tr>

      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password"
                   required minlength="8" maxlength="20"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number, one uppercase and lowercase letter, and 8+ characters"></td>
      </tr>

      <tr>
        <td><label for="dob">Date of Birth:</label></td>
        <td><input type="date" id="dob" name="dob"
                   required min="1990-01-01" max="2010-12-31"></td>
      </tr>

      <tr>
        <td><label for="age">Age:</label></td>
        <td><input type="number" id="age" name="age"
                   required min="15" max="30"></td>
      </tr>

      <tr>
        <td><label>Gender:</label></td>
        <td>
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </td>
      </tr>

      <tr>
        <td><label for="course">Course</label></td>
        <td>
          <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="cse">CSE</option>
            <option value="aids">AIDS</option>
            <option value="cys">CYS</option>
            <option value="ece">ECE</option>
            <option value="it">IT</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="3"
                      required minlength="10" maxlength="200"></textarea></td>
      </tr>

      <tr>
        <td><label for="mark">10th Marksheet(PDF only):</label></td>
        <td><input type="file" id="mark" name="mark" accept=".pdf" required></td>
      </tr>

      <tr>
        <td colspan="2">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the terms and conditions</label>
        </td>
      </tr>


      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="Submit Application">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
